<!DOCTYPE html>
<html>
<body>

<h2>JavaScript Loops</h2>

<select id="demo"></select>

<script>

var text = "";
var d = new Date();
 
var i;
for (i = 1997; i < d.getFullYear(); i++) {
  text += "<option>"+i + "</option>";
}
document.getElementById("demo").innerHTML = text;
</script>

</body>
</html>
